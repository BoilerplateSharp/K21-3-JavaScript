<html lang="en">
<head>

    <title>Rechner</title>

<body>
    <input id="num1Input" type="number" name="num1Input" placeholder="Enter Number"/>
    <input id="num2Input" type="number" name="num2Input" placeholder="Enter Number"/>

        onclick="getElementById('result').innerHTML = getElementById('num1Input').value + getElementById('num2Input').value" 
        name="btn_calc">
        Calculate
    </button>

    <p id="result">Result: </p>
    

</body>
